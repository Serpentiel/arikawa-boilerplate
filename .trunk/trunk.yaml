version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.30.0
    - actionlint@1.6.24
    - gitleaks@8.16.3
    - golangci-lint@1.52.2
    - gofmt@1.19.3
    - git-diff-check
    - prettier@2.8.7
    - markdownlint@0.33.0
  ignore:
    - linters: [markdownlint]
      paths:
        - .github/**
        - LICENSE.md
        - CHANGELOG.md
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
